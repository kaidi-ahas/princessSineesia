<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget-Tasker</title>
    <link rel="stylesheet" href="./styles/budget-tasker.css">
</head>
<body>
    <div class="container">
        <h2>Budget Tasker</h2>
        <label for="taskName">Task Name:</label>
        <input type="text" id="taskName" placeholder="Enter task name...">
        <label for="taskPrice">Task Price (in euros):</label>
        <input type="number" id="taskPrice" placeholder="Enter task price...">
        <label for="dueDate">Due Date (optional):</label>
        <input type="date" id="dueDate">
        <button id="addTaskBtn">Add Task</button>
        <h3>Task List</h3>
        <ul id="taskList">
            <!-- Task items will be dynamically added here -->
        </ul>
    </div>

    <script src="./scripts/budget-tasker.js"></script>
</body>
</html>
