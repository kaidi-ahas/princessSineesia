<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricess Sineesia</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="./images/printsess-sineesia.jpg" alt="Pricess Sineesia riding a unicorn">
    </div>
  </header>
  <main>
    <section class="todo-list">
      <<p>Todo List</p>
  
      <input 
        class="js-name-input"
        placeholder="Todo name"
        onkeydown="calculateWithEnterKey(event);"
      >
    
      <input type="date" title="Todo Date">
      
      <button 
        onclick="addToTodoList();"
      >
      Add</button>
    
      <div class="js-todo-list"></div>
        <textarea placeholder="Description of Task 1"></textarea>
      </div>
    </section>
    <section class="motivational-quotes">
      <h2>Motivational Quotes</h2>
      <div class="quote">
        <p>"Your limitationâ€”it's only your imagination."</p>
      </div>
    </section>
  </main>
</body>
</html>
